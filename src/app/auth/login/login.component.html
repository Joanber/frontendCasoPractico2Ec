<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/istalogo.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        id="loginform"
      >
        <div class="form-group m-t-40">
          <div class="col-xs-12 text-center">
            <img class="img" src="./assets/images/ista2.jpg" alt="Ista" />
          </div>

          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              placeholder="Email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
            >
              Iniciar Sesi√≥n
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
