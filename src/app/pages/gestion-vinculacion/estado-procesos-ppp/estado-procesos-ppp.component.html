<mat-card class="mb-3">
    <div class="row">
        <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Estado de procesos</mat-label>
                    <mat-select (selectionChange)="changeStatus(select.value)" #select [ngStyle]="currentStatus.styleSelect" [(value)]="selected">
                        <mat-option>Ninguno</mat-option>
                        <mat-option [ngStyle]="estado.style" *ngFor="let estado of status" [value]='estado'>
                            <span class="fs-5 fw-bold" [ngStyle]="estado.style">
                                {{estado.name.toUpperCase()}}
                            </span>
                        </mat-option>
                    </mat-select>
                    <!-- <mat-hint>{{currentStatus.name}}</mat-hint> -->
                </mat-form-field>
        </div>
    </div>
</mat-card>

<mat-card class="mat-elevation-z8" >
    <mat-card-subtitle>
        <mat-form-field >
            <mat-label>Filtrar</mat-label>
            <input matInput #inputFilter  placeholder="Ex. Tec" #input>
        </mat-form-field>
    </mat-card-subtitle>

    <mat-card-content>
        <div class="example-container">
            <div class="example-table-container">
            </div>
            <mat-paginator #paginatorshowFirstLastButtons aria-label="Select page">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
