<section>
    <button mat-raised-button [routerLink]="['./registro-convenio']" color="primary" class="mr-2  ">
        <i class="mdi mdi-plus" ></i><strong>Nuevo convenio</strong>
    </button>
</section>
<mat-divider class="mb-3 mt-3"></mat-divider>



<div *ngIf="convenios.length===0">

    <h1><i class="mdi mdi-information"></i>
        Aun no hay convenios registrados
    </h1>
</div>
<div *ngFor="let convenio of convenios">
    <a [routerLink]="['../convenio', convenio.id]" [state]="{id: convenio.id}" data-toggle="tooltip" data-original-title="Editar" class="cursor">
        <i class="fa fa-pencil text-inverse m-r-10"> </i>
    </a>
</div>
