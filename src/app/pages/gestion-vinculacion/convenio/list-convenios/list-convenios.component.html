<mat-card class="mat-elevation-z8">
    <mat-form-field *ngIf="!emptyList">
        <mat-label>Filtrar</mat-label>
        <input matInput #inputFilter (keyup)="filterByCarrera(inputFilter.value)" placeholder="Ex. Tec" #input>
    </mat-form-field>
    <mat-card-content>
        <div class="example-container">
            <div class="example-table-container" >
                <table mat-table  *ngIf="!emptyList" [dataSource]="dataSource" matSort (matSortChange)="SortChange($event)">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let convenio"> {{convenio.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell mat-sort-header sortActionDescription="Sort by nombre" *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let convenio"> {{convenio.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="empresa">
                        <th mat-header-cell mat-sort-header sortActionDescription="Sort by empresa" *matHeaderCellDef> Empresa </th>
                        <td mat-cell *matCellDef="let convenio"> {{convenio.empresa.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="carrera">
                        <th mat-header-cell mat-sort-header sortActionDescription="Sort by carrera" *matHeaderCellDef> Carrera </th>
                        <td mat-cell *matCellDef="let convenio"> {{convenio.carrera.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let convenio">
                            <a class="mr-2" mat-button color="primary" [routerLink]="['../convenio', convenio.id]" [state]="{id: convenio.id}" data-toggle="tooltip" data-original-title="Editar">
                                <mat-icon aria-hidden="true" aria-label="Example home icon">mode_edit</mat-icon>
                            </a>
                            <a class="mr-2" mat-button color="warn" data-toggle="tooltip" data-original-title="Borrar" (click)="deleteById(convenio)">
                                <mat-icon aria-hidden="true" aria-label="Example home icon">delete</mat-icon>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr class="animated fadeIn fast" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- <ng-container matColumnDef="disclaimer">
                        <td mat-footer-cell *matFooterCellDef colspan="5">
                            <h5>
                                <mat-icon color="accent" aria-hidden="false" aria-label="Example home icon">info</mat-icon>
                                {{message}}
                            </h5>
                        </td>
                    </ng-container>
                    <tr mat-footer-row *matFooterRowDef="['disclaimer']" [ngClass]="{'hide':!(emptyList)}" class="example-second-footer-row">
                    </tr>
                    <tr mat-footer-row *matFooterRowDef="['disclaimer']" [ngClass]="{'hide':!(dataSource.filteredData!=null && dataSource.filteredData.length==0 && search==false)}" class="example-second-footer-row">
                    </tr> -->
                    <div *ngIf="loaderService.isLoading | async">
                        <div class="alert alert-info text-center" role="alert">
                            <h4 class="alert-heading">Cargando</h4>
                            <i class="fa fa-spin fa-refresh fa-2x"></i>
                            <p>Por favor espere...</p>
                        </div>
                    </div>
                </table>
                <div class="row"  *ngIf="emptyList">
                    <div class="col-md-12 text-center">
                        <mat-icon color="accent" aria-hidden="false" aria-label="info">info</mat-icon>
                        Aun no hay convenios registrados
                    </div>
                </div>
                <mat-paginator  *ngIf="!emptyList" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="paginate($event)" showFirstLastButtons aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
