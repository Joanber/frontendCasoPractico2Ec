<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Listado de Docentes</h4>
        <div class="table-responsive">
          <div id="example23_wrapper" class="dataTables_wrapper">
            <div class="dt-buttons">
              <button
                routerLink="/dashboard/nuevo-docente"
                class="btn btn-primary btn-sm"
              >
                <i class="mdi mdi-plus"></i>
                Nuevos Docente
              </button>
            </div>
            <div id="example23_filter" class="dataTables_filter">
              <label
                >Buscar:<input
                  type="text"
                  placeholder=""
                  [(ngModel)]="busqueda"
                  #txtBusqueda
                  (keyup)="cargarDocenteDefault(txtBusqueda.value)"
                />
              </label>
              <button
                class="btn btn-primary btn-sm"
                (click)="buscar(txtBusqueda.value)"
                type="button"
              >
                <i class="mdi mdi-magnify"></i>
              </button>
            </div>
            <div class="row" *ngIf="cargando">
              <div class="col-12">
                <div class="alert alert-info text-center" role="alert">
                  <h4 class="alert-heading">Cargando</h4>
                  <i class="fa fa-spin fa-refresh fa-2x"></i>
                  <p class="mb-0">Por favor espere...</p>
                </div>
              </div>
            </div>
            <div class="table-scroll">
              <table
                class="
                  table table-bordered
                  justify-content-center
                  table-responsive-sm table-sm
                  dataTable
                "
              >
                <thead>
                  <tr>
                    <th>Nombre Docente</th>
                    <th>Titulo del Docente</th>
                    <th>Tipo Tiempo</th>
                    <th>observacion</th>
                    <th class="text-nowrap">Acciones</th>
                  </tr>
                </thead>

                <tbody class="animated fadeIn fast">
                  <tr *ngFor="let docente of docentes">
                    <td>
                      {{ docente.persona.primer_nombre }}
                      {{ docente.persona.primer_apellido }}
                    </td>
                    <td>{{ docente.titulo_docente }}</td>
                    <td>{{ docente.tipo_tiempo }}</td>
                    <td>{{ docente.observacion }}</td>
                    
                    <td class="text-nowrap text-center">
                      <a
                        [routerLink]="[
                          '/dashboard',
                          'actualizar-Docente',
                          docente.id
                        ]"
                        data-toggle="tooltip"
                        data-original-title="Editar"
                        class="cursor"
                      >
                        <i class="fa fa-pencil text-inverse m-r-10"> </i>
                      </a>
                      <a
                        data-toggle="tooltip"
                        data-original-title="Borrar"
                        class="cursor"
                        (click)="eliminarDocente(docente)"
                      >
                        <i class="fa fa-close text-danger"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-paginator
  [length]="totalRegistros"
  [pageSize]="totalPorPagina"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="paginaActual"
  (page)="paginar($event)"
  showFirstLastButtons
>
</mat-paginator>
