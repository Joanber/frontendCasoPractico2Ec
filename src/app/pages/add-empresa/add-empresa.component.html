<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form #MyForm="ngForm" (submit)="guardarEmpresa(MyForm)">
            <div class="form-body">
              <h3 class="card-title">Empresa</h3>
              <hr />
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Nombre Empresa*</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      #nombre="ngModel"
                      [(ngModel)]="empresa.nombre"
                      required
                    />
                    <div
                      class="text-danger"
                      *ngIf="nombre.hasError('required') && nombre.touched"
                    >
                      Nombre Empresa es requerido!
                    </div>
                  </div>
                </div>
                <!--/span-->
                <!--/span-->
              </div>

              

              <!--/row-->
              <div class="row">
                <!--/span-->
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">Ruc*</label>
                    <input
                      type="text"
                      class="form-control"
                      name="ruc"
                      #ruc="ngModel"
                      [(ngModel)]="empresa.ruc"
                      required
                    />
                    <div
                      class="text-danger"
                      *ngIf="
                      ruc.hasError('required') && ruc.touched
                      "
                    >
                      Ruc es requerido!
                    </div>
                  </div>
                </div>
  
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="control-label">Telefono*</label>
                        <input
                          type="text"
                          class="form-control"
                          name="nombre"
                          #nombre="ngModel"
                          [(ngModel)]="empresa.telefono"
                          required
                        />
                        <div
                          class="text-danger"
                          *ngIf="nombre.hasError('required') && nombre.touched"
                        >
                          Telefono es requerido!
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                    <!--/span-->
                  </div>

                  
                <!--/span-->
              </div>
              <!--/row-->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">*</label>
                    <ng-select
                      [compareWith]="representante"
                      name="docente"
                      placeholder="Seleccione al Representante de Empresa (a)"
                      #empresaPersonal="ngModel"
                      [(ngModel)]="empresa.representante"
                      required
                    >
                      <ng-option
                        *ngFor="let empresaPersonal of empresaPersonal"
                        [value]="empresaPersonal"
                      >
                        
                        {{ empresaPersonal.persona.primer_nombre }}
                        {{ empresaPersonal.persona.segundo_nombre }}
                        {{ empresaPersonal.persona.primer_apellido }}
                        {{ empresaPersonal.persona.segundo_apellido }}
                      </ng-option>
                    </ng-select>
  
                    <div
                      class="text-danger"
                      *ngIf="empresaPersonal.hasError('required') && empresaPersonal.touched"
                    >
                      Representante es requerido!
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="form-actions">
              <button type="submit" class="btn btn-success mr-2">
                <i class="fa fa-check"></i> Guardar
              </button>
              <button
                type="button"
                class="btn btn-inverse"
                (click)="irListaEmpresa()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
